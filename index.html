<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis Coffee Shop</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
        .payment-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Artemis Coffee Shop</h2>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr>

        </tr>

            <td>2</td>

            <td><a href="payment.html" onclick="makePayment(2, 'Product B', 20, 20)" class="payment-button">Buy Now</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Product C</td>
            <td>15</td>
            <td>$15</td>
            <td><img src="product_c.jpg" alt="Product C"></td>
            <td><a href="payment.html" onclick="makePayment(3, 'Product C', 15, 15)" class="payment-button">Buy Now</a></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Product D</td>
            <td>10</td>

            <td><img src="product_d.jpg" alt="Product D"></td>
            <td><a href="payment.html" onclick="makePayment(4, 'Product D', 10, 10)" class="payment-button">Buy Now</a></td>
        </tr>

</html>
