<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logistics.css">
</head>
<body>
    <div class="tracking-wrapper">
        <div class="tracking">
          <div id="progress" class="progress-0">
            <div class="empty-bar"></div>
            <div class="color-bar"></div>
            <ul>
              <li class="bullet-1">
                <div class="el"><i class='bx bx-check'></i></div>
                <div class="txt">Order Processed</div>
              </li>
              <li class="bullet-2">
                <div class="el"><i class='bx bx-check'></i></div>
                <div class="txt">Order Shipped</div>
              </li>
              <li class="bullet-3">
                <div class="el"><i class='bx bx-check'></i></div>
                <div class="txt">Order En Route</div>
              </li>
              <li class="bullet-4">
                <div class="el"><i class='bx bx-check'></i></div>
                <div class="txt">Order Arrived</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>
</body>
</html>
